{extend name="base" /}
{block name="body"}
<link type="text/css" rel="stylesheet" href="/public/static/admin/jedate/test/jeDate-test.css">
<link type="text/css" rel="stylesheet" href="/public/static/admin/jedate/skin/jedate.css">
<script type="text/javascript" src="/public/static/admin/jedate/src/jedate.js"></script>
<style type="text/css">
    .right-arrow {
        position: absolute;
        width: 64px;
        margin-top: -0.2rem;
        right: 20px;
        height: 38px;
        line-height: 38px;
        padding: 0 18px;
        background-color: #009688;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }
    .right-arrow:hover{
        color: #000;
    }
</style>
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">快速添加宠物</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="/admin/task/pigsadd.html" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" value="" name="username" required="" placeholder="请输入用户手机号码" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">添加宠物</label>
                        <div class="layui-input-block">
                            <select name="pig_id">
                                <option value="">--请选择宠物--</option>
								{foreach name="taskConfig" item="vo"}
								<option value="{$vo.id}">{$vo.name}({$vo.min_price}~{$vo.max_price})</option>
								{/foreach}
							</select>
						</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">宠物价值</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" value="" required="" lay-verify="required" placeholder="请输入宠物价值" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">生成数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="total" value="" required="" lay-verify="required" placeholder="请输入数量" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script src="/public/static/admin/js/layui/lay/modules/laydate.js"></script>
<script>
    high_nav("{:url('pigsadd')}");

</script>
{/block}
